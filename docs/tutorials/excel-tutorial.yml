### YamlMime:Tutorial
title: Excel add-in tutorial
metadata:
  title: Excel add-in tutorial
  description: In this tutorial, you'll build an Excel add-in that creates, populates, filters, and sorts a table, creates a chart, freezes a table header, protects a worksheet, and opens a dialog.
  audience: Developer
  level: Beginner
  displayType: one-column
  ms.date: 01/18/2018
items:
- durationInMinutes: 1
  content: |
    This tutorial teaches you how to build an Excel add-in that interacts with tables, charts, worksheets, and dialogs in an Excel workbook. You'll start by building an Excel add-in that creates, populates, and formats a table. In each subsequent step of the tutorial, you'll add more functionality to the add-in. If you run into any issues along the way, please <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">let us know</a>.
