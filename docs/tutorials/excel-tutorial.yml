### YamlMime:YamlDocument
documentType: Tutorial
title: Excel add-in tutorial
metadata:
  title: Excel add-in tutorial
  description: In this tutorial, you'll build an Excel add-in that creates, populates, filters, and sorts a table, creates a chart, freezes a table header, and protects a worksheet.
  audience: Developer
  level: Beginner
  displayType: one-column
items:
- durationInMinutes: 1
  content: |
    This tutorial teaches you how to build an Excel add-in that interacts with tables, charts, and worksheets in an Excel workbook. In the first step of the tutorial, you'll build an Excel add-in that creates and populates a table. Then, in each subsequent step, you'll add more functionality to the add-in.
- title: Create a table
  durationInMinutes: 10
  href: tutorials/excel-tutorial-create-table.md
- title: Filter and sort a table
  durationInMinutes: 10
  href: tutorials/excel-tutorial-filter-and-sort-table.md
- title: Create a chart
  durationInMinutes: 10
  href: tutorials/excel-tutorial-create-chart.md
- title: Freeze a table header
  durationInMinutes: 10
  href: tutorials/excel-tutorial-freeze-header.md
- title: Protect a worksheet
  durationInMinutes: 10
  href: tutorials/excel-tutorial-protect-worksheet.md
- content: |
    You've completed the Excel add-in tutorial. To learn more about building Excel add-ins, see <a href="~/excel/excel-add-ins-overview">Excel add-ins overview</a>.