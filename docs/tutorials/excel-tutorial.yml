documentType: Tutorial
title: Excel add-in tutorial
metadata:
  title: Excel add-in tutorial
  description: In this tutorial, you'll build an Excel add-in that creates, populates, filters, and sorts a table, creates a chart, freezes a table header, and protects a worksheet.
  audience: Developer
  level: Beginner
  displayType: one-column
items:
- durationInMinutes: 1
  content: |
    This tutorial teaches you how to build an Excel add-in that interacts with tables, charts, worksheets, and dialogs in an Excel workbook. In the first step of the tutorial, you'll build an Excel add-in that creates and populates a table. In each subsequent step, you'll add more functionality to the add-in.
