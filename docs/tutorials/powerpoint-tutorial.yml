### YamlMime:Tutorial
documentType: Tutorial
title: PowerPoint add-in tutorial
metadata:
  title: PowerPoint add-in tutorial
  description: In this tutorial, you'll build an PowerPoint add-in that inserts an image, inserts text, gets slide metadata, and navigates between slides.
  audience: Developer
  level: Beginner
  displayType: one-column
  ms.date: 02/28/2018
items:
- durationInMinutes: 1
  content: |
    This tutorial teaches you how to build an PowerPoint task pane add-in that adds the <a href="https://www.bing.com">Bing</a> photo of the day to a slide, adds text to a slide, gets slide metadata, and navigates between slides. If you run into any issues along the way, please <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">let us know</a>.
